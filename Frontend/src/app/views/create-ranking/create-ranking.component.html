<div class="container">
    <div class="py-4">
        <form [formGroup]="RankingForm" class="form-group" action="" method="post">
            <div class="pb-3">
                <label for="ID">
                    <p>ID</p>
                    <input class="form-control" type="number" formControlName="id">
                </label>
            </div>
            <div class="pb-3">
            <label for="Juego">
                <p>ID del juego</p>
                <input class="form-control" type="text" formControlName="juego" required>
                <label class="text-danger"
                    *ngIf="this.RankingForm.get('juego')?.errors?.['required'] && this.RankingForm.get('juego')?.touched">
                    You must give and a ID for the game
                </label>
            </label>
        </div>
            <div class="pb-3">
            <label for="Jugadores">
                <p>Nº de Jugadores</p>
                <input class="form-control" type="number" formControlName="jugadores" required>
                <label class="text-danger"
                    *ngIf="this.RankingForm.get('jugadores')?.errors?.['required'] && this.RankingForm.get('jugadores')?.touched">
                    You must give a number of the players
                </label>
            </label>
            </div>
            <div class="pb-3">
            <label for="Fecha">
                <p>Dia que se Gano</p>
                <input class="form-control" type="text" formControlName="fecha" required>
                <label class="text-danger"
                    *ngIf="this.RankingForm.get('fecha')?.errors?.['pattern'] && this.RankingForm.get('fecha')?.touched">
                    You must give and a Date
                </label>
            </label>
            </div>
            <div class="pb-3">
            <label for="Ganador" required>
                <p>¿Quien Gano?</p>
                <input class="form-control" type="text" formControlName="ganador" required>
                <label class="text-danger"
                    *ngIf="this.RankingForm.get('ganador')?.errors?.['required'] && this.RankingForm.get('ganador')?.touched">
                    You Must give a Valid winner
                </label>
            </label>
            </div>
            <div class="pb-3">
            <label for="Hora">
                <p>Hora en que se Jugo</p>
                <input class="form-control" type="text" formControlName="hora" required>
                <label class="text-danger"
                    *ngIf="this.RankingForm.get('juego')?.errors?.['pattern'] && this.RankingForm.get('juego')?.touched">
                    You must give a valid hour 
                </label>
            </label>
            </div>
            <label for="Send">
                <button class="btn btn-primary" type="button" (click)="CreateNewRanking()">Send</button>
            </label>
        </form>
    </div>
    <!--errors-->
        <div *ngIf="showError500"  class="alert alert-danger">
            <p style="color: red">Cannot do add the ranking</p>
        </div>
        <div *ngIf="showSuccess"  class="alert alert-success">
            <p style="color: black">ranking Deleted Sucessfully</p>
        </div>
</div>
