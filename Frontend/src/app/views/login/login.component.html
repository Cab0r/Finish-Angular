<div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card">
                <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5 text-dark">Login</h2>

                    <form method="post" [formGroup]="LoginForm">
                        <!-- Username input -->
                        <div class="form-outline mb-4">
                            <input formControlName="username" type="text" id="name" class="form-control form-control-lg" placeholder="Username" />
                        </div>
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input formControlName="password" type="password" id="password" class="form-control form-control-lg"
                                placeholder="Password" />
                        </div>

                        <!--if Error-->
                        <div *ngIf="showError404"  class="alert alert-warning">
                            <p style="color: red">Cannot do Login maybe credentials are incorrect</p>
                        </div>


                        <!-- Submit button -->
                        <div class="text-center">
                            <button type="button" class="btn btn-primary btn-block mb-4" (click)="sendLogin()">Sing in</button>
                        </div>
                        <!-- Register button -->
                        <div class="text-center">
                            <p class="text-muted mb-0">Not a member? <a href="/Register" class="text-dark">Register</a>
                            </p>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
